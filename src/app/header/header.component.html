<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" [routerLink]="['/']"  data-toggle="collapse" data-target=".navbar-collapse.show">{{title}} </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active" data-toggle="collapse" data-target=".navbar-collapse.show">
        <a class="nav-link" routerLink="/directivas">Directivas <span class="sr-only">(current)</span></a>
      </li>
      <li *ngIf="authService.isAuthenticated()"
        class="nav-item" routerLinkActive="active" data-toggle="collapse" data-target=".navbar-collapse.show">
        <a class="nav-link" routerLink="/clientes">Clientes <span class="sr-only">(current)</span></a>
      </li>
    </ul>

    <ul class="navbar-nav navbar-right ">
       <li *ngIf="!authService.isAuthenticated()">
         <a [routerLink]="['/login']" class="btn btn-outline-primary">Login</a>
       </li>

      <li *ngIf="authService.isAuthenticated()" class="dropdown">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{authService.usuario.username}}
        </a>

        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <button (click)="logout()" class="dropdown-item" type="submit">Log Out</button>
        </div>
      </li>
    </ul>



  </div>
</nav>
