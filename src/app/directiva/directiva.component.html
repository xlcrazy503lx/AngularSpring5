<button type="button" class="btn btn-primary -my-3" (click)="setHabilitar()">
{{habilitar?'Ocultar':'Mostrar'}}
</button>

<div class="card">
  <div class="card-header">
    Listado de Cursos
  </div>
  <ul class="list-group" *ngIf="habilitar">
    <li class="list-group-item" *ngFor="let item of listaCursos">
      {{item}}
    </li>
  </ul>
</div>
